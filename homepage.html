<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://www.nwpb.org/wp-content/uploads/2020/07/Washington-State-University-WSU-sign-CREDIT-Courtesy-of-WSU.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-position-y: 10%; /* Move the background image down by 30% */
        }
        header {
            background-color: rgb(197, 29, 29); /* Adding a semi-transparent background to make text more readable */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.5); /* Adding a semi-transparent background to make text more readable */
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        nav input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        nav input[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        section {
            display: none; /* Hide the section */
        }
        footer {
            background-color: rgb(197, 29, 29); /* Adding a semi-transparent background to make text more readable */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Library System</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Catalog</a>
        <input type="text" placeholder="Search...">
        <input type="submit" value="Search">
        <a href="#">Profile</a> <!-- Added Profile button -->
    </nav>
    <!-- Removed the section -->
    <footer>
        <p>&copy; 2024 Library System. All rights reserved.</p>
    </footer>
</body>
</html>
