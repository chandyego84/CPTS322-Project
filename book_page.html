<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url(wsu\ background.jpg);
            background-size: cover;
            background-repeat: no-repeat();
        }
        .banner {
            background-color: #393734;
            color: #fff;
            padding: 0px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .banner img {
            height: 70px;
            cursor: pointer;
        }
        .banner h1 {
            margin: 0;
        }
        .search-bar {
            width: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            width: 80%;
            padding: 5px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        .search-bar input[type="submit"] {
            background-color: #783535;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 14px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .book-details {
            margin-top: 20px;
        }
        .book-details ul {
            list-style-type: none;
            padding: 0;
        }
        .book-details ul li {
            margin-bottom: 10px;
        }
        .book-details ul li span {
            font-weight: bold;
        }
        .book-cover {
            text-align: center;
            margin-bottom: 20px;
        }
        .book-cover img {
            max-width: 200px;
            max-height: 300px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .checkout-button {
            text-align: center;
            margin-top: 20px;
        }
        .checkout-button button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <a href="https://www.linkedin.com/">        <!-- Should link to homepage -->
            <img src="cougs.png" alt="Library Logo" style="width: 100px; height: auto; margin-right: 10px;">
        </a>
        <div class="search-bar">
            <form id="bookSearchForm"></form>
            <input type="text" id="bookSearch" name="bookSearch" placeholder="Search for books...">
        </div>
    </div>   

    <div class="container">
        <h1>Book Details</h1>
        <div class="book-cover">
            <img src="philo book cover.jpg" alt="Book Cover">
        </div>
        <div class="book-details">
            <ul>
                <li><span>Title:</span> Harry Potter and the Philosopher's Stone</li>
                <li><span>Author:</span> J.K. Rowling</li>
                <li><span>ISBN:</span> 9780747532743</li>
                <li><span>Genre:</span> Fantasy</li>
                <li><span>Publisher:</span> Bloomsbury Publishing</li>
                <li><span>Published Year:</span> 1997</li>
                <li><span>Pages:</span> 223</li>
                <li><span>Availability:</span> In Stock</li>
            </ul>
        </div>
        <div class="checkout-button">
            <button onclick="checkoutBook()">Checkout</button>
        </div>
    </div>

    <script>
        function checkoutBook() {
            // You can add your checkout logic here
            alert("Book checked out!");
        }
    </script>
</body>
</html>
